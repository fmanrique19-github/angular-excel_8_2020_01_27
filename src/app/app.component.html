  <div class="commands-container">

    <div

      class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20"
      (click)="run()"
    >
      <span class=" ms-Button-label button-tangerine">Apply</span>

  <div class="commands-container">

      role="button"
      class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20"
      (click)="createTable()"
    >
      <span class="ms-Button-label button-tangerine">Create</span>
    </div>
  </div>
  <div class="commands-container">
